<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số trong mảng dùng reduce</title>
</head>
<body>
    <script>
        let arr = [1,3,4,5,6]
        function calculateSum() {
            let total = arr.reduce((item, currentValue)=>{
                return item + currentValue
            })
            console.log(total);
        }
        calculateSum(arr)
    </script>
</body>
</html>
