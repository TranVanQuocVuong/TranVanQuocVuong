<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>built</title>
</head>
<body>
    <!-- 
        Bổ sung các hàm
            1. includes: Kiểm tra phần tử trả về true/false
            2. find: Trả về phần tử nếu không có phần tử thì trả về undefined
            3. findIndex: Trà về vị trí phần tử nếu không có trả về -1
            4. startWith(): Kiểm tra phần tử bắt đầu
            5. endWith(): Kiểm tra phần tử kết thúc
    -->
    <script>
        let text = "Hello world, wellcom to the universe."
        let result = text.endsWith("universe.");
        console.log("1111", result);
    </script>
</body>
</html>
