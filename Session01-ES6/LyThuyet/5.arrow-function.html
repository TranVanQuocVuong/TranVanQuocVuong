<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <!-- 
        arrow function (hay còn gọi là hàm mũi tên)
            Cú pháp ngắn gọn
            Phải gọi sau khi khai báo
            
    -->
    <script>
        let result = (a,b)=>{
            return a+b;
        }
        console.log("tổng",result(1,2));

        let result1 = a =>{
            return  a+5;
        }
        console.log("tổng1",result1(1,2));
    </script>
</body>
</html>
