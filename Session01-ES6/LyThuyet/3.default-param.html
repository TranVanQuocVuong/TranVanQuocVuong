<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default param</title>
</head>
<body>
    <!-- 
        Default param (tham số mặc định)
    -->
    <script>
        function tinhTong(a,b=5) {
            return a+b
        }
        console.log(tinhTong(0));
    </script>
</body>
</html>
