<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let - const</title>
</head>
<body>
    <!-- 
        let, const
            let
                Có thể gán lại giá trị
                Không thể khai báo lại
                Phạm vi block-scope
                Có hoisting nhưng không truy cập được
            const
                Từ khóa thường dùng để khai báo hằng số
                Khi khai báo phải gán giá trị
                Không thể thay đổi giá trị
                Phạm vi giống let
                Có hoisting nhưng không truy cập được
                
        hoisting: Trong javascipt là đưa việc khai báo lên đầu
    -->
</body>
</html>
